<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Facturación</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f0f2f5; }
    h1 { color: #333; }
    section { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, button { padding: 5px; margin: 5px 0; }
    button { cursor: pointer; background: #007bff; color: #fff; border: none; border-radius: 4px; }
    button:hover { background: #0056b3; }
    ul { list-style: none; padding-left: 0; }
    li { padding: 5px 0; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>

  <h1>Sistema de Facturación</h1>

  <!-- Resumen de Ventas -->
  <section>
    <h2 id="resumenVentas">Ventas Totales: $0</h2>
  </section>

  <!-- Clientes -->
  <section>
    <h2>Clientes</h2>
    <input type="text" id="clienteNombre" placeholder="Nombre">
    <input type="email" id="clienteCorreo" placeholder="Correo">
    <button onclick="agregarCliente()">Agregar Cliente</button>
    <ul id="listaClientes"></ul>
  </section>

  <!-- Productos -->
  <section>
    <h2>Productos</h2>
    <input type="text" id="productoNombre" placeholder="Nombre">
    <input type="number" id="productoPrecio" placeholder="Precio">
    <input type="number" id="productoStock" placeholder="Stock">
    <button onclick="agregarProducto()">Agregar Producto</button>
    <ul id="listaProductos"></ul>
  </section>

  <!-- Facturas -->
<section>
  <h2>Facturas</h2>
  <label>Cliente:</label>
  <select id="facturaCliente"></select>
  <div id="facturaProductosContainer"></div>
  <button onclick="agregarProductoFactura()">Agregar Producto</button>
  <button onclick="agregarFactura()">Crear Factura</button>
  <ul id="listaFacturas"></ul>
</section>


  <script src="script.js"></script>
  <script>
    // Actualizar resumen de ventas
    async function fetchResumen() {
      const res = await fetch('/resumen');
      const data = await res.json();
      document.getElementById('resumenVentas').innerText = `Ventas Totales: $${data.totalVentas.toFixed(2)}`;
    }

    // Llamar fetchResumen cada vez que cargue la página y al actualizar facturas
    const originalFetchFacturas = fetchFacturas;
    fetchFacturas = async function() {
      await originalFetchFacturas();
      fetchResumen();
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchResumen();
    });
  </script>
</body>
</html>
